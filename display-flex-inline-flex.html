<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>display: flex, display: inline-flex</title>
		<meta charset="UTF-8">
		<style type="text/css" media="screen">
			.container {
				background-color: #85d0bc;				
				border: 1px solid #028082;
				width: 30%;
				padding: 1%;
				margin: 0 auto;
				color: #028082;
				display: flex;
				flex-direction: column;
				align-items: center;
			}	
			.item {
				background-color: #cdf6eb;
				border: 1px solid #028082;
				width: 300px;
				height: auto;
				margin-bottom: 10px;
				text-align: center;

			}		
		</style>
	</head>
	<body>
		<div class="container">
			<div class="item">img</div>
			<button class="item">Clique</button>
		</div>
	</body>
</html>
